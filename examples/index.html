<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>GaiaRadio Demo</title>
  <meta name="description" content="Demo app for gaia-radio" />
  <style type="text/css">
    html,
    body {
      margin: 0;
      padding: 0;
      font-size: 10px;
      background-color: #fff;
      width: 100%;
    }
  </style>
  <script>
    window.packagesUrl = '../bower_components/';
    window.GaiaRadioBaseUrl = '../';
  </script>
  <script src="../bower_components/gaia-component-utils/index.js"></script>
  <script src="../script.js"></script>
</head>
<body role="application">
  <section>
    <gaia-radio name="a"></gaia-radio>
    <gaia-radio checked name="a"></gaia-radio>
    <gaia-radio danger name="a"></gaia-radio>
  </section>
  <section>
    <ul>
      <li>
        <label for="b1">I'm a label</label>
        <gaia-radio id="b1" name="b"></gaia-radio>
      </li>
      <li>
        <label for="b2">I'm a label</label>
        <gaia-radio id="b2" name="b"></gaia-radio>
      </li>
      <li>
        <label for="b3">I'm a label</label>
        <gaia-radio id="b3" name="b"></gaia-radio>
      </li>
    </ul>
  </section>
  <div id="result"></div>
  <script>
    var result = document.getElementById('result');
    var elements = document.querySelectorAll('gaia-radio');

    [].forEach.call(elements, function(radio, index) {
      radio.addEventListener('click', function(e) {
        result.textContent = 'Click event for: ' + (index + 1) + ' value: ' +
          e.target.checked;
      });
    });
  </script>
</body>
</html>
